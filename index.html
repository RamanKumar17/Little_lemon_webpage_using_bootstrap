<!DOCTYPE html>
<html>

<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.png" alt="Little Lemon Logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Menu</h1>
                </div>
                <div class="col-12">
                    <div class="alert alert-info" role="alert">Buy worth $30.00 and get any desired dish worth $12.00
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>Falafel <span class="badge bg-primary">New</span></h2>
                <p>Chickpea, herbs, spices.</p>
                <h2>Fried Calamari</h2>
                <p>Squid, buttermilk.</p>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <h2>Greek Salad</h2>
                <p>Cucumbers, onion, feta cheese.</p>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <button class="btn btn-primary" type="button">Order Online</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- rough work -->
            <form action="">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label for="checkbox">I have read all the <a href="">Terms and conditions</a></label>
                </div>
            </form>
            <!-- rough work -->
            <div>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="addressInput" placeholder="Address">
                <label for="addressInput">Address</label>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
